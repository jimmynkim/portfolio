<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행맨 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #game-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #word-display {
            font-size: 2.5em;
            letter-spacing: 0.5em;
            margin: 20px 0;
            font-weight: bold;
        }

        #guesses-left {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        #keyboard button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #keyboard button:hover:not(:disabled) {
            background-color: #bbb;
        }
        
        #keyboard button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            color: #777;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        #start-button {
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        #start-button:hover {
            background-color: #0056b3;
        }

        .hangman-drawing {
            margin-top: 20px;
        }
        .hangman-drawing > div {
            border: 2px solid #333;
            height: 20px;
            width: 50px;
            margin-left: 20px;
        }
        .hangman-drawing > div:first-child {
            width: 2px;
            height: 100px;
            margin-left: 45px;
        }
        .hangman-drawing > div:nth-child(2) {
            width: 50px;
            height: 2px;
            margin-left: 45px;
        }
        .hangman-drawing > div:nth-child(3) {
            width: 2px;
            height: 20px;
            margin-left: 45px;
        }
        .hangman-drawing > div.head {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 35px;
            margin-top: -10px;
            border: 2px solid #333;
        }
        .hangman-drawing > div.body {
            width: 2px;
            height: 40px;
            margin-left: 45px;
            margin-top: -2px;
        }
        .hangman-drawing > div.arm1 {
            width: 20px;
            height: 2px;
            transform: rotate(-45deg);
            margin-left: 28px;
            margin-top: -25px;
        }
        .hangman-drawing > div.arm2 {
            width: 20px;
            height: 2px;
            transform: rotate(45deg);
            margin-left: 45px;
            margin-top: -2px;
        }
        .hangman-drawing > div.leg1 {
            width: 20px;
            height: 2px;
            transform: rotate(45deg);
            margin-left: 28px;
            margin-top: -2px;
        }
        .hangman-drawing > div.leg2 {
            width: 20px;
            height: 2px;
            transform: rotate(-45deg);
            margin-left: 45px;
            margin-top: -2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>행맨 게임</h1>
        <div class="hangman-drawing">
            <div id="gallows-base" class="hidden"></div>
            <div id="gallows-post" class="hidden"></div>
            <div id="gallows-beam" class="hidden"></div>
            <div id="gallows-rope" class="hidden"></div>
            <div id="head" class="head hidden"></div>
            <div id="body" class="body hidden"></div>
            <div id="arm1" class="arm1 hidden"></div>
            <div id="arm2" class="arm2 hidden"></div>
            <div id="leg1" class="leg1 hidden"></div>
            <div id="leg2" class="leg2 hidden"></div>
        </div>
        <div id="word-display"></div>
        <p id="guesses-left">남은 기회: 6</p>
        <div id="keyboard"></div>
        <p id="message"></p>
        <button id="start-button">게임 시작</button>
    </div>

    <script>
        const words = ['APPLE', 'BANANA', 'ORANGE', 'GRAPE', 'STRAWBERRY', 'KIWI'];
        let selectedWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        const maxWrongGuesses = 6;
        const hangmanParts = ['gallows-base', 'gallows-post', 'gallows-beam', 'gallows-rope', 'head', 'body', 'arm1', 'arm2', 'leg1', 'leg2']; // Updated hangman parts

        const wordDisplay = document.getElementById('word-display');
        const guessesLeftEl = document.getElementById('guesses-left');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const startButton = document.getElementById('start-button');
        const hangmanDrawing = document.querySelector('.hangman-drawing');

        function initializeGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            messageEl.textContent = '';
            startButton.style.display = 'none';

            // Reset hangman drawing
            hangmanParts.forEach(part => {
                const partEl = document.getElementById(part);
                if (partEl) partEl.classList.add('hidden');
            });

            createWordDisplay();
            createKeyboard();
            updateGuessesLeft();
        }

        function createWordDisplay() {
            wordDisplay.textContent = selectedWord.split('').map(letter => guessedLetters.includes(letter) ? letter : '_').join(' ');
        }

        function createKeyboard() {
            keyboardEl.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.textContent = letter;
                button.addEventListener('click', () => handleGuess(letter));
                keyboardEl.appendChild(button);
            }
        }

        function updateGuessesLeft() {
            guessesLeftEl.textContent = `남은 기회: ${maxWrongGuesses - wrongGuesses}`;
            if (wrongGuesses > 0) {
                const partToShow = hangmanParts[wrongGuesses - 1];
                if (partToShow) {
                    const partEl = document.getElementById(partToShow);
                    if (partEl) partEl.classList.remove('hidden');
                }
            }
        }

        function handleGuess(letter) {
            if (guessedLetters.includes(letter)) {
                return;
            }
            guessedLetters.push(letter);
            document.querySelector(`#keyboard button:contains('${letter}')`).disabled = true;

            if (selectedWord.includes(letter)) {
                createWordDisplay();
                checkWin();
            } else {
                wrongGuesses++;
                updateGuessesLeft();
                checkLose();
            }
        }

        function checkWin() {
            if (!wordDisplay.textContent.includes('_')) {
                messageEl.textContent = '🎉 축하합니다! 단어를 맞췄어요! 🎉';
                messageEl.className = 'win';
                endGame();
            }
        }

        function checkLose() {
            if (wrongGuesses >= maxWrongGuesses) {
                messageEl.textContent = `😞 게임 오버! 정답은 '${selectedWord}'였습니다.`;
                messageEl.className = 'lose';
                endGame();
            }
        }

        function endGame() {
            document.querySelectorAll('#keyboard button').forEach(button => button.disabled = true);
            startButton.textContent = '다시 시작';
            startButton.style.display = 'block';
        }

        startButton.addEventListener('click', initializeGame);

        // This is a simple fix for the :contains selector not being standard
        // In a real project, you would use a better way to select the button.
        Element.prototype.matches = Element.prototype.matches || Element.prototype.msMatchesSelector;
        document.querySelector = (selector) => {
            if (selector.includes(":contains")) {
                const [tag, text] = selector.split(":contains(").map(s => s.replace(")", "").trim());
                return Array.from(document.querySelectorAll(tag)).find(el => el.textContent.trim() === text.replace(/'/g, ""));
            }
            return document.querySelector(selector);
        };
    </script>
</body>
</html>
